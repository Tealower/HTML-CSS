<body>
    <h2>Списки</h2>
    <!-- маркований спсок -->
    <h3>Шкільні предмети(точковий список)</h3>
    <ul>
        <li>хім</li>
        <li>біо</li>
    </ul>
    <h3>Дні тижня(цифровий спсок)</h3>
    <ol start="2">
        <li>Понеділок</li>
        <li>Вівторок</li>
        <li>Середа</li>
        <li>Четверг</li>
        <li>Пятниця</li>
    </ol>
    <!-- вкладений список -->
     <ul>
        <li>
        Осінь
             <ol start="9">
                <li>вересень</li>
                <li>жовтень</li>
                <li>лисопад</li>
             </ol>
        </li>
        <li>
        Зима
            <ol>
               <li value="12">грудень</li>
               <li value="1">січень</li>
               <li>лютий</li>
            </ol>
        </li>
     </ul>
