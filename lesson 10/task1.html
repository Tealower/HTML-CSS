<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Псевдокласи</title>
    <style>
        h1:hover
            {color: red;
            background-color: blue;}
        ul
            {opacity: 0;}
        main:hover ul
            {opacity: 1;}
        li:hover
            {background-color: gray;}
        input:active
            {background-color: green;}
        input:focus
            {font-size: 50px;}
    </style>
</head>
<body>
    <h1>заголовок</h1>
    <main>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <input type="text">
    </main>
</body>
</html>
