<head>

    <title>Внутрішні стилі</title>

           h1 {color: blue;}

</head>

      <p>Параграф 3</p>
      <p>Параграф 4</p>
      <ul>
          <li id="li-1">пункт 1</li>
          <li class="f26">пункт 2</li>
          <li >пункт 3</li>
          <li>пункт 4</li>
      </ul>
</body>
</html>
